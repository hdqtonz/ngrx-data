<div>
  <h3>Add New Post</h3>
  <hr />

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="body" class="form-control"></textarea>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Add Post</button>
  </form>
</div>
