<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (post of posts$ | async; track post.id) {
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <!-- <td><button (click)="deletePost(post.id)">Delete</button></td> -->
      </tr>
    }
  </tbody>
</table>
